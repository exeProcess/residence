<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Apartment Sales Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Real Estate Apartment Sales Contract</h1>
        <form action="/submit_contract" method="post">
            <!-- Buyer Information -->
            <div class="form-group">
                <label for="buyer_name">Buyer's Full Name:</label>
                <input type="text" id="buyer_name" name="buyer_name" required>
            </div>
            <div class="form-group">
                <label for="buyer_email">Buyer's Email Address:</label>
                <input type="email" id="buyer_email" name="buyer_email" required>
            </div>
            <div class="form-group">
                <label for="buyer_phone">Buyer's Phone Number:</label>
                <input type="tel" id="buyer_phone" name="buyer_phone" required>
            </div>

            <!-- Seller Information -->
            <div class="form-group">
                <label for="seller_name">Seller's Full Name:</label>
                <input type="text" id="seller_name" name="seller_name" required>
            </div>
            <div class="form-group">
                <label for="seller_email">Seller's Email Address:</label>
                <input type="email" id="seller_email" name="seller_email" required>
            </div>
            <div class="form-group">
                <label for="seller_phone">Seller's Phone Number:</label>
                <input type="tel" id="seller_phone" name="seller_phone" required>
            </div>

            <!-- Property Details -->
            <div class="form-group">
                <label for="property_address">Property Address:</label>
                <input type="text" id="property_address" name="property_address" required>
            </div>
            <div class="form-group">
                <label for="property_description">Property Description:</label>
                <textarea id="property_description" name="property_description" rows="4" required></textarea>
            </div>

            <!-- Sale Details -->
            <div class="form-group">
                <label for="sale_price">Sale Price:</label>
                <input type="number" id="sale_price" name="sale_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="payment_terms">Payment Terms:</label>
                <textarea id="payment_terms" name="payment_terms" rows="4" required></textarea>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="additional_info">Additional Information:</label>
                <textarea id="additional_info" name="additional_info" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Contract</button>
            </div>
        </form>
    </div>

</body>
</html>
